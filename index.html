<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<head>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.hero-image {
  background-image: url("IMG_4399[1].JPG");
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
div.gallery {
    border: 1px solid #ccc;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
.responsive {
    padding: 0 6px;
    float: left;
    width: 24.99999%;
}

@media only screen and (max-width: 700px){
    .responsive {
        width: 49.99999%;
        margin: 6px 0;
    }
}

@media only screen and (max-width: 500px){
    .responsive {
        width: 100%;
    }
}
.clearfix:after {
    content: "";
    display: table;
    clear: both;
} 
</style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">I am ABC</h1>
    <p>And I'm a</p>
    <p class="mySlides"> Learner </p>
    <p class="mySlides"> Dreamer </p>
    <p class="mySlides"> Programmer </p>
   
    <button>Hire me</button>
  </div>
</div>

<!-- Navigation -->
<div class="topnav">
  <a class="active" href="#home">About Me</a>
  <a href="#news">Education</a>
  <a href="#contact">Projects</a>
  <a href="#about">Experience</a>
  <a href="#about">Coming soon</a>
</div><br><br>

<!-- Gallery -->
<div class="responsive">    
<div class="gallery">
     <img src="education.jpg" alt="education" width="600" height="400">
    <div class="desc">Education</div>
    </div>
    </div>
    <div class="responsive">    
<div class="gallery">
     <img src="skill.jpg" alt="skill" width="600" height="400">
  <div class="desc">Skill</div>
  </div>
  </div>
 <div class="responsive">    
<div class="gallery">
     <img src="offer.jpg" alt="offer" width="600" height="400">
  <div class="desc">Offer</div>
  </div>
  </div>
<div class="responsive">   
  <div class="gallery">
     <img src="cover.jpg" alt="cover" width="600" height="400">
  <div class="desc">cover</div>
  </div>
    </div>
<script>
// Automatic slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>
</body>
</html>
